<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbidge Tropical Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center/cover;
      color: #2b2b2b;
    }

    header {
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #2a7f62;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      color: #3a533a;
    }

    main {
      max-width: 960px;
      margin: 2.5rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 1.5rem 1rem;
    }

    .product-info h2 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: #185e40;
    }

    .product-info p.price {
      font-size: 1.5rem;
      color: #d45d00;
      font-weight: bold;
      margin: 0.6rem 0;
    }

    .product-info a.buy-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Orbidge Tropical Store</h1>
    <p>Island vibes & sunny finds ðŸŒ´</p>
  </header>

  <main>
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Coconut_Clipart_Cartoon.png" alt="Coconuts">
      <div class="product-info">
        <h2>Coconuts</h2>
        <p class="price">$15.98</p>
        <a href="https://www.amazon.ca/Bobs-Red-Mill-Unsweetened-Shredded/dp/B07BG6N1QT" target="_blank" class="buy-btn">Buy on Amazon</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Water_Skiing_-_The_Windsor_sisters.jpg/640px-Water_Skiing_-_The_Windsor_sisters.jpg" alt="Water skis">
      <div class="product-info">
        <h2>Skis</h2>
        <p class="price">$223.99</p>
        <a href="https://www.amazon.ca/VEVOR-Adjustable-Double-Handle-Removable-Stabilizing/dp/B0F2S9PFRD" target="_blank" class="buy-btn">Buy on Amazon</a>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Orbidge â€¢ Your Tropical Marketplace ðŸŒº
  </footer>
</body>
</html>
